<!doctype html>
<html lang="en">
  <head>
    <title>Crud Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <main class="main">
      <search class="filters">
        <input
          class="search"
          name="search"
          id="searchInput"
          type="text"
          autocomplete="off"
        />
        <button class="sortBtn" id="sortBtn">Sort</button>
      </search>
      <ul class="usersList" id="usersList"></ul>
    </main>
    <aside class="aside">
      <form class="form" name="saveForm" novalidate>
        <div class="field">
          <div class="label">
            <label class="labelName" for="name">Name:</label>
            <input
              class="input"
              id="name"
              name="name"
              type="text"
              aria-errormessage="nameError"
            />
          </div>
          <p class="error-text" id="nameError"></p>
        </div>
        <div class="field">
          <div class="label">
            <label class="labelName" for="username">Username:</label>
            <input
              class="input"
              id="username"
              name="username"
              type="text"
              aria-errormessage="usernameError"
            />
          </div>
          <p class="error-text" id="usernameError"></p>
        </div>
        <div class="field">
          <div class="label">
            <label class="labelName" for="email">Email:</label>
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              aria-errormessage="emailError"
            />
          </div>
          <p class="error-text" id="emailError"></p>
        </div>
        <div class="field">
          <div class="label">
            <label class="labelName" for="city">City:</label>
            <input
              class="input"
              id="city"
              name="city"
              type="text"
              aria-errormessage="cityError"
            />
          </div>
          <p class="error-text" id="cityError"></p>
        </div>
        <div class="field">
          <div class="label">
            <label class="labelName" for="zipcode">Zipcode:</label>
            <input
              class="input"
              id="zipcode"
              name="zipcode"
              type="text"
              aria-errormessage="zipError"
              inputmode="numeric"
            />
          </div>
          <p class="error-text" id="zipError"></p>
        </div>
        <div class="field">
          <div class="label">
            <label class="labelName" for="phone">Phone:</label>
            <input
              class="input"
              id="phone"
              name="phone"
              type="tel"
              aria-errormessage="phoneError"
              inputmode="tel"
            />
          </div>
          <p class="error-text" id="phoneError"></p>
        </div>
        <button class="saveBtn" id="saveBtn" name="saveBtn" type="button">
          Save
        </button>
      </form>
    </aside>

    <script src="./main.js" type="module"></script>
    <script src="./form.js" type="module"></script>
  </body>
</html>
